<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="title">
        <h1>Contact Me!</h1>
    </div>
    <header>    
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <form class="contact-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email">
    
        </div>
        <div>
            <label for="reason">Reason for contact:</label>
            <select id="reason" name="reason">
                <option value="saying_hi">Saying Hi</option>
                <option value="looking_for_contractor">Looking for a Contractor</option>
                <option value="interested_in_interview">Interested in an Interview</option>
            </select>
        </div>
        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
        <div>
            <button>Subscribe</button>
        </div>
    </form>
    <footer>
        <p>&copy; 2023 Baran Manti. All rights reserved.</p>
    </footer>
</body>
</html>
